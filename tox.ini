# Tox https://github.com/tox-dev/tox is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    {py35,py36,pypy}-{django18,django111}
    {py36}-{django111}

[testenv]
changedir = {toxinidir}
basepython =
    py35: python3.5
    py36: python3.6
    pypy: pypy
deps =
    django18: Django>=1.8,<1.9
    django111: Django>=1.11,<2.0
commands =
    python --version
    make dev_install
    pip freeze
    py.test -v --cov=publisher --cov-report=html --cov-report=term-missing --cov-append --basetemp={envtmpdir} {toxinidir}/publisher_tests
