# Config file for automatic testing at travis-ci.org

dist: trusty
language: python
python:
    - 3.6
sudo: false

cache:
    directories:
        - $HOME/.pip-accel
        - $HOME/.cache/pip

env:
    matrix:
        # see output from: `tox -l`
        - TOXENV=py35-dj18
        - TOXENV=pypy-dj18
        - TOXENV=py35-dj19
        - TOXENV=py35-dj110
        - TOXENV=py35-dj111
        - TOXENV=pypy-dj19
        - TOXENV=pypy-dj110
        - TOXENV=pypy-dj111
        - TOXENV=py36-dj111


matrix:
    fast_finish: true

before_install:
    # work around https://github.com/travis-ci/travis-ci/issues/8363
    - pyenv global system 3.5
    - travis_retry pip install --upgrade pip

install:
    # install only the needed package to run tox
    # tox will install all needed packages
    - travis_retry pip install tox tox-travis python-creole docutils

script:
    - travis_retry ./setup.py tox

after_success:
    # https://github.com/codecov/codecov-bash
    - bash <(curl -s https://codecov.io/bash)
