# Config file for automatic testing at travis-ci.org

sudo: required
dist: trusty
# https://blog.travis-ci.com/2017-12-12-new-trusty-images-q4-launch
group: deprecated-2017Q4
language: python
python:
    - 3.6

cache:
    directories:
        - $HOME/.pip-accel
        - $HOME/.cache/pip

env:
    matrix:
        # see output from: `tox -l`
        - TOXENV=py35-django18
        - TOXENV=py36-django18
        - TOXENV=pypy-django18
        - TOXENV=py35-django19
        - TOXENV=py35-django110
        - TOXENV=py35-django111
        - TOXENV=py36-django19
        - TOXENV=py36-django110
        - TOXENV=py36-django111
        - TOXENV=pypy-django19
        - TOXENV=pypy-django110
        - TOXENV=pypy-django111
        - TOXENV=py36-django111

matrix:
    fast_finish: true

before_install:
    # work around https://github.com/travis-ci/travis-ci/issues/8363
    #- pyenv global system 3.5
    - travis_retry pip install --upgrade pip

install:
    # install only the needed package to run tox
    # tox will install all needed packages
    - travis_retry pip install tox tox-travis python-creole docutils

script:
    - ./setup.py tox

after_success:
    # https://github.com/codecov/codecov-bash
    - bash <(curl -s https://codecov.io/bash)

# work-around for https://github.com/travis-ci/travis-ci/issues/4794
addons:
  apt:
    sources:
      - deadsnakes
    packages:
      - python3.5
